<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <!-- Username Section -->
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" />
                <span class="error-message" id="usernameError"></span>
            </div>

            <!-- Email Section -->
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <span class="error-message" id="emailError"></span>
            </div>

            <!-- Password Section -->
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" />
                <span class="error-message" id="passwordError"></span>
            </div>

            <!-- Confirm Password Section -->
            <div class="form-row">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <!-- Age Section -->
            <div class="form-row">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="120" />
                <span class="error-message" id="ageError"></span>
            </div>

            <!-- Terms and Conditions Section -->
            <div class="checkbox-group">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required />
                <label for="termsAndConditions">I agree to the <a href="#">Terms and Conditions</a></label>
                <span class="error-message" id="termsError"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        
    </div>

    <script src="script.js"></script>
</body>

</html>
